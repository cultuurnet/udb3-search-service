imports:
  - resource: regions.yml
debug: false
bootstrap: []
consumerExecutionDelay: 0
amqp:
  host: 127.0.0.1
  port: 5672
  vhost: udb3-vagrant
  user: vagrant
  password: vagrant
  consumer_tag: udb3-vagrant
  consumers:
    udb3-core:
      exchange: udb3.vagrant.x.domain-events
      queue: search.vagrant.q.udb3-domain-events
elasticsearch:
  host: http://elasticsearch.dev:9200
  organizer:
    index_name: udb3_core
    document_type: organizer
  event:
      index_name: udb3_core
      document_type: event
  place:
      index_name: udb3_core
      document_type: place
  region:
    index_name: geoshapes
    document_type: region
cors:
  origins:
    - http://udb-app.dev
    - http://localhost:9999
